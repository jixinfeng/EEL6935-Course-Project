<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T21 | EEL6935 Course Project</title>
    <link rel="stylesheet" href="https://gitcdn.link/repo/Chalarangelo/mini.css/master/dist/mini-nord.css" />
</head>
<body>
    <header class="sticky row">
        <div class="col-sm col-md-10">
            <h1>EEL6935 | Team 21</h1>
        </div>
    </header>
    <br />
    <div class="row cols-sm-12 cols-md-10">
        <h3 class="title">Sentiment Analysis</h3>
        <table border = 1>
             {% for key, value in result.items() %}
             <tr>
                 <th> {{ key }} </th>
                 <td> {{ value }} </td>
             </tr>
             {% endfor %}
        </table>
    </div>
    <a href="{{ url_for('index') }}"> <button type="button">Do It Again!</button></a>
    <footer>
        <div class="col-sm col-md-10">
        <p>Design and implemented by Caleb Bryant and Jixin Feng</p>
        <p>Built using <a href="https://chalarangelo.github.io/mini.css/">mini.css</a></p>
        </div>
    </footer>
</body>
</html>
